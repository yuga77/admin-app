<h2>社員一覧</h2>
<ul class="members">
  <li *ngFor="let member of members">
    <span class="badge">{{ member.id }}</span> {{member.name}}
  </li>
</ul>

<h2>{{ member.name }}</h2>
<div><span>id: </span>{{ member.id }}</div>
<div>
  <label>名前:
    <input type="text" [(ngModel)]="member.name" placeholder="名前">
  </label>
</div>
